<!DOCTYPE html>
<html ng-app="dgfModule">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
  <link rel="stylesheet" href="css/ionic.css"/>
  <link rel="stylesheet" href="css/dgf.css"/>

  <script src="js/ionic.bundle.js"></script>
  <script src="js/utilityModule.js"></script>
  <script src="js/dg.js"></script>


  <title></title>
</head>
<body ng-controller="bodyCtrl">

<!--指定盛放代码片段的容器-->
<ion-side-menus ng-controller="myCtrl">
  <ion-side-menu side="left" class="menu-list">
    <div class="list">
      <a class="item menu-list mu" ng-click="jump('dgfLogin')">未登录</a>
    </div>
    <div class="list" id="menus">
    <a class="item item-icon-right" ng-click="jump('dgfMyCart')">我的购物车
          <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="jump('dgfMyOrder')">我的订单
          <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item item-icon-right" ng-click="jump('dgfSetting')">个人中心
          <i class="icon ion-ios-arrow-right"></i>
      </a>
      <a class="item" ng-click=" delLogin()">退出登录</a>
    </div>
  </ion-side-menu>
  <ion-side-menu-content>
    <ui-view></ui-view>
  </ion-side-menu-content>
</ion-side-menus>
<script src="js/jquery-1.11.3.js"></script>
</body>
</html>

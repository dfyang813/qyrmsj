<ion-modal-view>
    <ion-content>
        <div class="list list-inset">
                <h3 class="title text-center info">我的个人信息</h3>
            <button class="button button-small edit" ng-click="tol()">{{edit}}</button>
        </div>
        <div class="list list-inset" ng-show="enable">

            <div class="item">
                用户名：<span>{{dish.uname}}</span>
            </div>
            <div class="item">
                密码：<span>******</span>
            </div>
            <div class="item">
                手机号：<span>{{dish.phone}}</span>
            </div>
            <div class="item">
                地址：<span>{{dish.attr}}</span>
            </div>
                <button
                        ng-click="hideModal()"
                        class="button button-balanced button-block">
                    关闭
                </button>
        </div>


        <div class="list list-inset" ng-hide="enable">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text"
                       id="u"
                       value="{{dish.uname}}"/>
            </label>
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input id="phone" type="text"
                       value="{{dish.phone}}"/>
            </label>
            <label class="item item-input">
                <span class="input-label">地址</span>
                <input type="text"
                       id="attr"
                      value="{{dish.attr}}"/>
            </label>
            <button
                    ng-click="submitOrder()"
                    class="button
    button-balanced button-block">
                提交
            </button>
        </div>
    </ion-content>

</ion-modal-view>
